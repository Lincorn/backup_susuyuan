name: Sync SuSuDear/0107 Repository

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间午夜自动触发同步
  workflow_dispatch:      # 支持手动触发同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "YourGitHubUsername"   # 替换为你的 GitHub 用户名
          git config --global user.email "you@example.com"     # 替换为你的 GitHub 邮箱

      - name: Clone SuSuDear/0107 repository
        run: |
          git clone https://github.com/SuSuDear/0107.git temp-sync
          cp -r temp-sync/* .
          rm -rf temp-sync

      - name: Commit and push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Sync latest from SuSuDear/0107"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
          else
            echo "No changes detected, skipping commit."
          fi

name: Sync SuSuDear/0107

on:
  schedule:
    - cron: '0 0 * * *'    # 每天 UTC 00:00 同步（可按需修改）
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write         # 允许写入仓库内容（用于 push）

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git (optional — change to your name/email or remove)
        run: |
          git config --global user.name "Lincorn"
          git config --global user.email "lincorn@example.com"

      - name: Clone source repository
        run: |
          git clone --depth 1 https://github.com/SuSuDear/0107.git temp-sync || (echo "clone failed" && exit 1)

      - name: Sync files (exclude .git)
        run: |
          # 使用 rsync 保留文件属性并删除目标中已删除的文件（镜像式同步）
          rsync -a --delete --exclude='.git' temp-sync/ ./
          rm -rf temp-sync

      - name: Show git status for debug
        run: |
          git status --porcelain
          git ls-files --deleted || true

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Sync from SuSuDear/0107: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            # 使用内置 GITHUB_TOKEN 推送
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit."
          fi
